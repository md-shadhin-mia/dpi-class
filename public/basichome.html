        </div>
        <div class="user-menus">
            <div class="avater" data-toggleid="user-ctrl" id="header-user-avater">
            </div>
            <!-- <a href="/">shadhin</a> -->
            <div class="menu-toggle" data-toggleid="option-menu">
                <div class="one"></div>

            </div>

            </div>
        </div>
    </div>
    <div class="page-contents">
        <div class="home">
            <div style="display: flex;align-items: center; justify-content: center;" class="p-2">
                <h3 style="flex-grow: 1;">Welcome to DPI Class</h3>
                <a class="btn primary m-2" href="#createClass">New</a>
            </div>
            <div class="search input-group">
                <input type="search" name="search" id="home-search" placeholder="Find a Class">
            </div>
            <div class="classlist">
                <div class="classes" id="homepagedah">
                    <img src="/image/labrotory.png" style="width: 100%;" alt="loading">
                    <div class="basichome">
                        <h1>Join now to class Easy</h1>
                        <a href="#signin" class="btn primary m-2">Sing in</a>
                        <a href="#register" class="btn secondary m-2">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="overflow" id="overflow-dialog">
        <div class="dialog">
            <div class="title">
                <h3>Upload a Profile</h3>
            </div>
            <div id="editorAndViewer">
                <div class="circle" id="showImage"></div>
            </div>
            <div class="editer" id="btn-inputfile">
                <label class="btn primary" for="openfile">Browse</label>
                <input type="file" id="openfile" style="height: 0;width: 0;">
            </div>
            <div class="editer hide" id="btn-crop">
                <button class="btn primary" id="btn-action">Continue</button>
            </div>
        </div>
    </div>
