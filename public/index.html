</head>
<body>
    <!-- <button onclick="showPage('signin');">sign in</button>

    <div class="header" id="authcheck">
        <div class="login-menus">
            <a href="#signin">Sing in</a>
            <a href="#register">Login in</a>
        </div>
        <div class="user-menus">
            <a href="/">shadhin</a>
            <a href="#create-class">new class</a>
        </div>
    </div>

    <div class="page-contents">
        <div class="home">
            <!-- <h2>Welcome to DPI Class</h2> -->

                <div class="class-item">

                        <h3>bangla</h3>

                </div>

        </div>
        <div class="signin">
            <form id="signin-form">
                <h2>Sign In</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <button type="submit">Sign in</button>
            </form>
        </div>
        <div class="register">
            <form id="register-form">
                <h2>Create New User</h2>
                <label for="name">Name: </label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password: </label>
                <input type="password" id="password" required>
                <label for="re-password">Confarm Password: </label>
                <input type="password" id="re-password" required>
                <button type="submit">register</button>
            </form>
        </div>
        <div class="create-class">
            <form id="create-class-form">
                <h2>Create New class</h2>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
                <button type="submit">POST</button>
            </form>
        </div>
        <div class="classroom">
            <div class="head">
            </div>

            <form style="margin: 5px;">
                <div>adding a new info</div>
                <textarea name="content" id="content" cols="30" rows="6"></textarea>
                <button type="submit">Post</button>
            </form>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
