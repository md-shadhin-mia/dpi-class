<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/css/main.css">
    <title>Classman</title>
</head>
<body>
    <!-- <button onclick="showPage('signin');">sign in</button>
    <button onclick="showPage('register');">sign up</button> -->
    <div class="header" id="authcheck">
        <div class="login-menus">
            <a href="#signin" class="btn primary m-2">Sing in</a>
            <a href="#register" class="btn text-primary m-2">Sign up</a>
        </div>
        <div class="user-menus">
            <div class="avater" data-toggleId="option-menu" id="header-user-avater">
                <div class="avater-img">
                    <!-- <img src="/files/1647681106287_profile.png" alt="shadhin" style="width: 100%;"> -->
                    <span style="font-size: 1.5em;padding: 4px;">S</span>
                </div>
                <div class="text-primary text-bold p-2">
                    Shadhin
                </div>
            </div>
            <!-- <a href="/">shadhin</a> -->
            <div class="menu-toggle" data-toggleId="option-menu">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
            </div>
            <div class="more-option" id="option-menu">
                <h3>helloworld</h3>
            </div>
        </div>
    </div>

    <div class="page-contents">
        <div class="home" style="display: none;">
            <h3>Welcome to DPI Class</h3>
            <div class="classes">
            </div>
        </div>
        <div class="signin" style="display: none;">
            <form id="signin-form" autocomplete="off">
                <div class="caption">
                    <h2 class="text-primary">Let's Sign You In.</h2>
                    <h3>Welcome Back.</h3>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required >
                </div>
                <button type="submit" class="btn primary w100">Sign in</button>
            </form>
            <div class="alternate">Don`t have an account? <a href="#register">Register</a></div>
        </div>
        <div class="register" style="display: none;">
            <form id="register-form" autocomplete="off">
                <div class="caption">
                    <h2 class="text-primary">Let's Register You In.</h2>
                    <h3>Welcome to DPI-Class.</h3>
                </div>
                <div class="input-group">
                    <label for="name">Name: </label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password: </label>
                    <input type="password" id="password" required>
                </div>
                <div class="input-group">
                    <label for="re-password">Confarm Password: </label>
                    <input type="password" id="re-password" required>
                </div>
                <button type="submit" class="btn primary w100">register</button>
            </form>
            <div class="alternate">Alredy have an account? <a href="#signin">Signin</a></div>
        </div>
        <div class="create-class" style="display: none;">
            <form id="create-class-form">
                <h2>Create New class</h2>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
                <button type="submit">POST</button>
            </form>
        </div>
        <div class="classroom" style="display: none;">
            <div class="head">
            </div>
            <form style="margin: 5px;">
                <div>adding a new info</div>
                <textarea name="content" id="content" cols="30" rows="6"></textarea>
                <button type="submit">Post</button>
            </form>
        </div>
        <div class="uploadfile" style="display: none;">
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" id="file">
                <button type="submit" class="btn primary">Upload</button>
            </form>
        </div>
    </div>

    <div class="overflow" id="overflow-dialog">
        <div class="dialog">
            <div class="title">
                <h3>Upload a Profile</h3>
            </div>
            <div id="editorAndViewer">
                <div class="circle" id="showImage"></div>
            </div>
            <div class="editer" id="btn-inputfile" >
                <label class="btn primary" for="openfile">Browse</label>
                <input type="file" id="openfile" style="height: 0;width: 0;">
            </div>
            <div class="editer hide" id="btn-crop">
                <button class="btn primary" id="btn-action">Continue</button>
            </div>
        </div>
    </div>
    <script src="/js/axios.js"></script>
    <script src="/js/cropper.js"></script>
    <script src="/main.js"></script>
