<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="image/logo192.png">
    <title>Classman</title>
</head>
<body>
    <!-- <button onclick="showPage('signin');">sign in</button>
    <button onclick="showPage('register');">sign up</button> -->
    <div class="header" id="authcheck">
        <div class="login-menus">
            <a href="#signin" class="btn primary m-2">Sing in</a>
            <a href="#register" class="btn secondary m-2">Sign up</a>
        </div>
        <div class="user-menus">
            <div class="avater" data-toggleId="user-ctrl" id="header-user-avater">
            </div>
            <!-- <a href="/">shadhin</a> -->
            <div class="menu-toggle" data-toggleId="option-menu">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
            </div>
            <div class="more-option" id="option-menu">
                <div class="more-menu">
                    <a href="#home" class="text-center text-primary p-2">HOME</a>
                </div>
            </div>
            <div class="more-option" id="user-ctrl">
                
            </div>
        </div>
    </div>
    <div class="page-contents">
        <div class="uploadfile" style="display: none;">
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" id="file">
                <button type="submit" class="btn primary">Upload</button>
            </form>
        </div>
    </div>

    <div class="overflow" id="overflow-dialog">
        <div class="dialog">
            <div class="title">
                <h3>Upload a Profile</h3>
            </div>
            <div id="editorAndViewer">
                <div class="circle" id="showImage"></div>
            </div>
            <div class="editer" id="btn-inputfile" >
                <label class="btn primary" for="openfile">Browse</label>
                <input type="file" id="openfile" style="height: 0;width: 0;">
            </div>
            <div class="editer hide" id="btn-crop">
                <button class="btn primary" id="btn-action">Continue</button>
            </div>
        </div>
    </div>
    <script src="/js/cropper.js"></script>
    <script src="/js/axios.js"></script>
    <script src="/js/qrcode.min.js"></script>
    <script src="/main.js"></script>
